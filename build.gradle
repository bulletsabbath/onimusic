plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'java'
}

group 'xyz.oniverse'
version '1.1.0 Grapefruit'

repositories {
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
        }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    implementation 'com.github.walkyst:lavaplayer-fork:1.3.98.1'
    implementation 'net.dv8tion:JDA:5.0.0-alpha.5'
    implementation group: 'org.json', name: 'json', version: '20210307'
    implementation group: 'com.grack', name: 'nanojson', version: '1.7'

    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'com.github.Topis-Lavalink-Plugins:Topis-Source-Managers:2.0.6'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha7'
}

test {
    useJUnitPlatform()
}